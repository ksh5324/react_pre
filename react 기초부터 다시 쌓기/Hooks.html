<html>
    <head>
        <meta charset="utf-8" />
        <script crossorigin src="http://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="http://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id='root'></div>
        <script type="text/babel">
            const GuGuDan = () => {
                const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
                const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
                const [value, setValue] = React.useState('');
                const [result, setResult] = React.useState('');
                
                const Input = React.useRef();

                const onChange = (e) => {
                    setValue(e.target.value);
                }
                const onSubmitForm = (e) => {
                    e.preventDefault();
                    if(parseInt(value) === first * second) {
                        setResult("정답" + value);
                        setFirst(Math.ceil(Math.random() * 9));
                        setSecond(Math.ceil(Math.random() * 9));
                        setValue('');
                        Input.current.focus();
                    }else {
                        setResult("땡");
                        setValue('');
                        Input.current.focus();
                    }
                }

                return <React.Fragment>
                        <div>{first} 곱하기 {second}는?</div>
                        <form onSubmit={}>
                            <input ref={Input} type="number" value={value} onChange={onChange} />
                            <button>입력!</button>
                        </form>
                        <div>{result}</div>
                    </React.Fragment>
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
        </script>
    </body>
</html>
